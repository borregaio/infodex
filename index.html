<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"

    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Infodex</title>
    <link rel="icon" href="/images/search.png">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Infodex</a>
            <div class="searchbox">
                <input id="pokemonName" type="text" placeholder="Pokémon Name">
                <button id="search">Search</button>
            </div>
        </div>
    </nav>

    <div id="start">
        <img src="images/pokeball.png" alt="Pokeball">
        <h2>Enter a Pokémon's name on the searchbox to find its information.</h2>
        <h4>(i.e: Pikachu, Mewtwo, Charizard)</h4>
    </div>

    <div class="wrapper pokemonBox">

    </div>
    <script src="index.js"></script>
</body>
